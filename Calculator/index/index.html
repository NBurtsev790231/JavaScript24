<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="calculatorStyle.css">
	<title>Calculator</title>
</head>
<body>
	<h1>Calculate</h1>
	<form name = 'calculate'>
		<p class="calculator_output" id = 'output'></p>
		<div class="calculator_num">
		<input type = 'number' name = 'numberA'>
		<input type = 'number' name = 'numberB'>
		</div>
		<div class="calculator_item">
		<input class="calculator_btn" type = 'button' value = '+' onClick = 'calculation("+")'>
		<input class="calculator_btn" type = 'button' value = '-' onClick = 'calculation("-")'>
		<input class="calculator_btn" type = 'button' value = '*' onClick = 'calculation("*")'>
		<input class="calculator_btn" type = 'button' value = '/' onClick = 'calculation("/")'>
		<input class="calculator_btn" type = 'button' value = 'reset' onClick = 'calculation("reset")'>
		</div>
	</form>
	<script src="calculator.js" defer></script>
</body>
</html>
